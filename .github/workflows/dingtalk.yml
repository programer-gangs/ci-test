name: 钉钉消息发送

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: dingtalk pre message
        uses: fifsky/dingtalk-action@master
        with:
          url: https://oapi.dingtalk.com/robot/send?access_token=9ed506ea97a847cbfcc00b435f749a30e13cc5585a827332748853a9070ad8bc
          type: markdown
          content: |
            # Tips
            ## Hello
            > from github action message
            > ^_^
      - name: dingtalk post robot message
        uses: fifsky/dingtalk-action@master
        if: always()
        with:
          url: https://oapi.dingtalk.com/robot/send?access_token=9ed506ea97a847cbfcc00b435f749a30e13cc5585a827332748853a9070ad8bc
          type: markdown
          content: |
            # Tips
            ## Hello
            > from github action message
            > ^_^

name: 钉钉消息发送

on: 
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: true
    steps:
      - name: Pre Sending Dingtalk Message
        uses: programer-gangs/dingtalk-action@v2.0
        with:
          token: 9ed506ea97a847cbfcc00b435f749a30e13cc5585a827332748853a9070ad8bc
      - run: echo "🍏 This job's status is ${{ job.status }}." && exit 1
      - name: Post Sending Dingtalk Message
        uses: programer-gangs/dingtalk-action@v2.0
        if: ${{ always() }}
        with:
          token: 9ed506ea97a847cbfcc00b435f749a30e13cc5585a827332748853a9070ad8bc
          status: ${{ job.status }}
